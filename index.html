<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Book Library</h1>
        <button id="btnAddBook" class="black-white-button">New Book</button>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read?</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="arrayTableBody">

            </tbody>
        </table>
    </div>
    <dialog id="dialog">
        <form id="book-form" class="form-container" method="dialog">
            <h1>Book</h1>
            <div class="form-entry-grid">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required autofocus>
                <span class="required-indicator"></span>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <span class="required-indicator"></span>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
                <span class="required-indicator"></span>
                <label for="isRead">Read?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>
            <div class="form-button-container">
                <button class="black-white-button" id="btnSave">Save</button>
                <button class="black-white-button close-button" id="btnClose">Close</button>
            </div>
        </form>
    </dialog>
    <script src="./scripts/main.js"></script>
</body>
</html>
